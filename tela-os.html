<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem de Serviço</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/inicial.css">
    <link rel="stylesheet" href="./css/estoque.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/meta.css">
    <link rel="stylesheet" href="./css/os.css">
    
    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/telareca.css">

</head>
<body>

    <header>
        <h1>Ordem de Serviço</h1>
    </header>

    <div class="container-central-meta">
      
      <div class="os-table">
        <div class="AAA">
          
        </div>
        <div class="container-os-table">

<!-- /*============================================================================================================*/ -->
<!-- /*///////////////////////////////////////////////// Container Top ////////////////////////////////////////////*/ -->
<!-- /*============================================================================================================*/ -->

          <div class="os-top">
            <div class="os-top-left"></div>
            <div class="os-top-center"></div>
            <div class="os-top-right"></div>
          </div>

<!-- /*============================================================================================================*/ -->
<!-- /*//////////////////////////////////////////////// Container Center //////////////////////////////////////////*/ -->
<!-- /*============================================================================================================*/ -->
          <div class="os-center">
            <div class="os-center-top">

              <div class="os-center-top-left">
                
                  <div class="col-md-5">
                    <label for="inputEmail4"  class="form-label-hora">Data e Hora do pedido</label>
                    <input type="email" class="form-control-hora" id="inputEmail4">
                  </div>
                  <div class="col-md-5">
                    <label for="inputEmail4"  class="form-label-hora">Data e Hora do pedido</label>
                    <input type="email" class="form-control-hora" id="inputEmail4">
                  </div>

              </div>

              <div class="os-center-top-right">

                <label for="inputEmail4"  class="label1">Horário de Funcionamento</label>
                <label for="inputEmail4"  class="label2">Segunda a sexta das 8:30 às 12:00 - 13:00 às 18:00 e sábado: 8:00 às 12:00</label>
                    

            </div>

          </div>
          
<!-- /*============================================================================================================*/ -->

          <div class="os-center-cliente">

            <div class="titulo-tabela-os">
              <p>Dados do Cliente</p>

            </div>

            <div class="informacoes-cliente-os">

              <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4"  class="form-label-um">Nome</label>
                  <input type="email" class="form-control-um" id="inputEmail4">
                </div>

                <div class="col-md-2">
                  <label for="inputEmail4" class="form-label">Telefone</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>

                <div class="col-md-2">
                  <label for="inputEmail4" class="form-label">CNPJ/CPF</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>

                <div class="col-md-2">
                  <label for="inputEmail4" class="form-label">Inscrição Estadual/RG</label>
                  <input type="email" class="form-control-rg" id="inputEmail4">
                </div>



                <div class="col-md-3">
                  <label for="inputEmail4" class="form-label">Endereço</label>
                  <input type="email" class="form-control-endereco" id="inputEmail4">
                </div>

                <div class="col-md-2">
                  <label for="inputEmail4" class="form-label">Localidade</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>

                <div class="col-md-2">
                  <label for="inputEmail4" class="form-label">CEP</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>

                <div class="col-md-2">
                  <label for="inputEmail4" class="form-label">Ponto de Referência</label>
                  <input type="email" class="form-control-pr" id="inputEmail4">
                </div>

              </form>              

              
            </div>

          </div>
          
<!-- /*============================================================================================================*/ -->

          <div class="os-center-empresa">

            <div class="titulo-tabela-os">
              <p>Imformações do Pedido</p>

            </div>

            <div class="informacoes-empresa-os">
              <form class="row g-3">
                <div class="col-md-3">
                  <label for="inputEmail4" class="form-label">Fabricante</label>
                  <input type="email" class="form-control-ta" id="inputEmail4">
                </div>

                <div class="col-md-3">
                  <label for="inputEmail4" class="form-label">Modelo</label>
                  <input type="email" class="form-control-ta" id="inputEmail4">
                </div>

                <div class="col-md-3">
                  <label for="inputEmail4" class="form-label">Equipamento</label>
                  <input type="email" class="form-control-ta" id="inputEmail4">
                </div>

                <div class="col-md-3">
                  <label for="inputEmail4" class="form-label">N° de Série</label>
                  <input type="email" class="form-control-ta" id="inputEmail4">
                </div>



                <div class="col-md-6">
                  <label for="inputEmail4"  class="form-label-um">Condições</label>
                  <input type="email" class="form-control-um" id="inputEmail4">
                </div>

                <div class="col-md-6">
                  <label for="inputEmail4"  class="form-label-um">Acessórios</label>
                  <input type="email" class="form-control-dois" id="inputEmail4">
                </div>
              </form>




            </div>
          </div>


<!-- /*============================================================================================================*/ -->          
          <div class="os-center-down"></div>

          
        
        

      </div>
    </div>

    <div class="btn-voltar">

        <div class="container-voltar">
          <div class="center">

            <button class="btn" class="botton-inseredados" type="button" value="Validar" onClick="voltar()">
              <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
              </svg>
              <span>Voltar</span>
            </button>
          </div>
        </div>


      </div>

      <script> 

      function voltar(){
        location.href = "tela-inicial.html"

      }

    </script>
    </body>
</html>
