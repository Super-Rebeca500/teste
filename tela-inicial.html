<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela inicial</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/inicial.css">
    <link rel="stylesheet" href="./css/estoque.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/os.css">
    <link rel="stylesheet" href="./css/meta.css">
    
    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/telareca.css">

</head>
<body>

    <header>
        <h1>Painel inicial</h1>
    </header>

    <div class="container-central">
        <section class="fundo" id="novos">
            
            <ol class="opcoes">

                <li class="opcao">

                    <div class="titulo-opcao">
                        <h4 class="titulo">Estoque</h4>
                    </div>
                    


                    <div class="descricao-opcao">
                        <p class="descricao-recado">Verifique a quantidade de matéria prima disponível no estoque.</p>
                    </div>
                        
                    

                    <div class="btn-estoque">
                        <a class="foto-btn" href="http://127.0.0.1:5500/tela-estoque.html" role="button">
                            <img src="./assets/caixa-estoque.png" class="d-block w-100" alt="...">

                        </a>
                        <!-- <div class="sei-la"></div> -->
                    </div>

<!-- ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
                    
                    <div class="status">

                    </div>
                </li>

                <li class="opcao">

                    <div class="titulo-opcao">
                        <h4 class="titulo">Abrir Os</h4>
                    </div>

                    <div class="descricao-opcao">
                        <p class="descricao-recado">Abra um pedido para ser fabricado.</p>
                    </div>
                        
                    

                    <div class="btn-os">
                        <a class="foto-os-btn" href="http://127.0.0.1:5500/tela-os.html" role="button">
                            <img src="./assets/os.png" class="d-block w-100" alt="...">

                        </a>


                    <div class="status">

                    </div>
                </li>


                
              

                



                <li class="opcao">
                    <div class="titulo-opcao">
                        <h4 class="titulo-notificacao">
                            Metas
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                99+
                                <span class="visually-hidden">unread messages</span>
                              </span>
                        </h4>
                    </div>

                    <div class="descricao-opcao">
                        <p class="descricao-recado">Verifique as metas da samana</p>
                    </div>

                    <div class="btn-meta">
                        <a class="foto-meta-btn" href="http://127.0.0.1:5500/tela-meta.html" role="button">
                            <img src="./assets/meta-estoque.png" class="d-block w-100" alt="...">

                        </a>
                        <!-- <div class="sei-la"></div> -->
                    </div>


                    <div class="status">

                    </div>

                </li>

            </ol>
        </section>
    </div>





    <div class="btn-voltar">

        <div class="container-voltar">
          <div class="center">

            <button class="btn" class="botton-inseredados" type="button" value="Validar" onClick="logOff()">
              <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
              </svg>
              <span>Log Off</span>
              <!-- <a href="http://127.0.0.1:5500/tela-inicial.html"></a> -->
            </button>
          </div>
        </div>


      </div>

      <script> 

      function logOff(){
        location.href = "tela-login.html"

      }

    </script>

</body>
</html>
